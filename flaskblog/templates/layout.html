<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/main.css') }}">
		<script src="https://kit.fontawesome.com/f89b0d50f0.js" crossorigin="anonymous"></script>
		{% if title %}
			<title>UNA - {{ title }}</title>
		{% else %}
			<title>UNA</title>
		{% endif %}
	</head>

	<body style="
		background-image: url({{ url_for('static', filename='images/bglight.png') }});
		background-attachment: fixed;
		background-repeat: no-repeat;
		background-size: 100% auto;">
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top transluscent" id='custom-navbar'>
			<div class="container">
				<a class="navbar-brand mr-4" id='logo' href="{{ url_for('main.home') }}">
					<img src="{{ url_for('static', filename='images/logoTransparent.png') }}" style="height: 2rem;">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item list-no-deco">
							<a class="nav-link" href="#"">Sobre NÃ³s</a>
						</li>
						<li class="nav-item list-no-deco">
							<a class="nav-link" href="#">Contato</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main role="main" class="container" id='main'>
		<div class="row">
			<div class="col-md-12" style="margin-top: 2rem;">
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						{% for category, message in messages %}
							<div class='alert alert-{{ category }}'>
								{{ message }}
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='JS/main.js') }}" ></script>
	</body>
</html>
